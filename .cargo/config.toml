[build]
rustflags = [
  "-C", "target-cpu=native",
  # AVX-512 + friends explicitly (helps when `native` is a vague superset)
  "-C", "target-feature=+avx512f,+avx512dq,+avx512vl,+fma",
  # (optional) use LLD; shave a few seconds from link time
  "-C", "link-arg=-fuse-ld=lld",
]
rustc-wrapper = "sccache.exe"

[toolchain]
channel = "nightly"
