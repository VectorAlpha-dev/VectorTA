[package]
name = "my_project"  
version = "0.1.0"
edition = "2021"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "indicator_benchmark"
harness = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.1"
ndarray = "0.16.1"
chrono = { version = "0.4.39", default-features = false, features = ["std"] }
thiserror = "2.0.9"
lru = "0.14.0"
once_cell = "1.21.3"
paste = "1.0.15"
num-traits = "0.2.19"
anyhow = "1.0.98"
aligned-vec = "0.6.4"
libc = "0.2.172"
itertools = "0.14.0"
wasm-bindgen = { version = "0.2.95", optional = true }
pyo3 = { version = "0.25.0", optional = true, features = ["extension-module"] }
numpy = { version = "0.25.0", optional = true }
proptest = { version = "1.7.0", optional = true }
smallvec = "1.15.1"
float-cmp = "0.10.0"
imp = "0.1.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rayon = "1.10.0"
ctor = "0.4.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
chrono = { version = "0.4.39", features = ["wasmbind"] }


[build-dependencies]
cmake = "0.1.54"
bindgen = "0.71.1"
which = "7.0.3"
cc = { version = "1.0", optional = true }

[lib]
name = "my_project"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]
doctest = false

[[bin]]
name = "my_project"
path = "src/main.rs"

[[bin]]
name = "generate_references"
path = "src/bin/generate_references.rs"

[profile.release]
opt-level       = 3
lto             = "thin"
codegen-units   = 255
incremental = false
panic           = "abort"
overflow-checks = false
debug = true
strip = "none"
split-debuginfo = "unpacked"

[profile.bench]
inherits = "release"
incremental = false

[features]
default = ["proptest"]
nightly-avx = []
wasm = ["wasm-bindgen"]
python = ["pyo3", "numpy"]

[package.metadata.wasm-pack]
"wasm-opt" = false

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
